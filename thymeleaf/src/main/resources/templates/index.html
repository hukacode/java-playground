<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Thymeleaf demo</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<p>
    <span th:text="'Today is: ' + ${#dates.format(#dates.createNow(), 'yyyy MMM dd HH:mm')}" th:remove="tag"></span>
</p>
<p th:object="${employee}">
    Name: <span th:text="*{name}"></span>
    Birthdate: <span th:text="*{birthDate}"></span>
    Skills: <th:block th:each="item : *{skills}">
        <span>- ${item}</span></th:block>
</p>
</body>
</html>
